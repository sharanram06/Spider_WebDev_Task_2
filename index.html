<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Covid-19 Quiz</title>
</head>
<body>
    <h1>
        The Covid-19 Quiz
    </h1>


    <div class="container quiz-page">
        <div class="info-box">
            <span class="score">Score - 0</span>
            <span class="question-number">1 of 10</span>
        </div>
        <div class="queans-box">
            <div class="questions">
                <div id="que">Which country has the most deaths due to covid?</div>
            </div>
            <div class="answers">
                <button class="btn">russia</button>
                <button class="btn">india</button>
                <button class="btn">USA</button>
                <button class="btn">Brazil</button>
            </div> 
            <button class="nav-next">Next</button> 
            <button class="nav-prev">Prev</button> 
        </div>
   </div>

    
</body>
</html>
