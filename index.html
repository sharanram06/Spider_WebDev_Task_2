<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Covid-19 Quiz</title>
</head>
<body>
    <h1>
        The Covid-19 Quiz
    </h1>
    <div class="container home-page ">
      <div class="intro">
          <div>
            This quiz will show how well you know about the recent Coronavirus
          </div>
        </div>
        <div>
            <div class="nametext">Enter your name</div>
                <input type="text" class="namebox">
                <br>
                <button  class="submit" onclick="start()">Submit</button>
        </div>
        <div class="intro">
            <div>
              Note the timer at the bottom
            </div>
          </div>
        

    </div>
    <div class="container quiz-page invisible">
        <div class="info-box">
            <span class="score">Score - 0</span>
            <span class="quenumber"></span>
        </div>
        <div class="queans-box">
            <div class="questions">
                <div id="que"> </div>
            </div>
            <div class="options">
            </div> 
            <div class="nav">
                <button class="nav-next" onclick="nextQue()">Next</button> 
                <button class="nav-prev invisible" onclick="prevQue()">Prev</button> 
            </div>

        </div>
   </div>
   <div class="container result-page invisible">
       <h2 class="nameresult"></h2>
       <div class="scoreboard">
           <span>SCORE</span>
           <span class="resultscore right"></span>
       </div>
       <div class="scoreboard">
            <span>ATTEMPT</span>
            <span class="resultattempt right"></span>
       </div>
       <div class="scoreboard">
            <span>CORRECT</span>
            <span class="resultcorrect right"></span>
       </div>
       <button class="tryagain" onclick="tryagain()">Try Again</button>

   </div>
   <script type="text/javascript"   src="script.js"></script>
    
</body>
</html>
